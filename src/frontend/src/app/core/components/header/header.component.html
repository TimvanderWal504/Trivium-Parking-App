<header class="bg-[--color-secondary] shadow-md">
  <div
    class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center"
  >
    <!-- Logo -->
    <div class="flex items-center">
      <mat-icon svgIcon="parkPilotLogo" class="w-10 h-10 mr-2"></mat-icon>
    </div>
    <button
      *ngIf="authService.isLoggedIn$ | async"
      (click)="authService.signOut()"
      class="px-4 py-1.5 text-sm font-medium text-secondary bg-white rounded-sm border border-white/50 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-secondary focus:ring-white transition duration-150 ease-in-out"
    >
      Logout
    </button>
  </div>
</header>
