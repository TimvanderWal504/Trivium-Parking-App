<!-- Main container with a light primary tint -->
<div class="min-h-screen bg-[--color-primary]/5 font-sans">
  <!-- Header using secondary color -->
  <app-header></app-header>
  <!-- Main content area -->
  <main class="container mx-auto p-4 sm:p-6 lg:p-8">
    <p class="text-gray-700 mb-8 text-lg">
      <!-- Fallback text when user data nog niet geladen is -->
      Manage your parking requests below.
    </p>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Calendar/Requests Section (taking more space) -->
      <div
        class="lg:col-span-2 bg-white p-6 rounded-sm shadow border border-gray-200"
      >
        <!-- Section header with primary color accent -->
        <h2
          class="text-xl font-semibold mb-4 text-[--color-primary] border-b-2 pb-2 border-[--color-primary]/30"
        >
          Request Parking (Next Week)
        </h2>
        <p class="text-gray-600 text-sm mb-4">
          Select the days you require parking for the upcoming week
          (Monday-Friday).
        </p>
        <!-- Parking Request Carousel -->
        <app-parking-carousel></app-parking-carousel>
      </div>

      <!-- Allocations Section -->
      <div
        class="lg:col-span-1 bg-white p-6 rounded-sm shadow border border-gray-200"
      >
        <h2
          class="text-xl font-semibold mb-4 text-[--color-secondary] border-b-2 pb-2 border-[--color-secondary]/30"
        >
          My Allocations
        </h2>
        <p class="text-gray-600 text-sm mb-4">
          Your assigned spots for the current/upcoming week.
        </p>
        <!-- TODO: Add Current Allocations Component Here -->
        <div
          class="mt-4 p-6 bg-gray-100 rounded-sm text-center text-gray-500 italic min-h-[200px] flex items-center justify-center"
        >
          Allocations List Placeholder
        </div>
      </div>
    </div>
  </main>
</div>
