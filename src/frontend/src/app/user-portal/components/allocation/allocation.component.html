<!-- allocations/allocations.component.html -->
<div class="min-h-[125px]">
  <!-- Loading -->
  <div
    *ngIf="isLoading$ | async"
    class="flex items-center justify-center min-h-[125px]"
  >
    <span class="text-gray-500 italic">Ladenâ€¦</span>
  </div>

  <!-- Error -->
  <div *ngIf="error$ | async as err" class="text-red-600 text-center py-2">
    {{ err }}
  </div>

  <!-- Single allocation -->
  <ng-container *ngIf="allocation$ | async as alloc; else noAlloc">
    <div
      class="p-6 rounded-lg shadow flex items-center space-x-4"
      style="background-color: var(--color-secondary); color: white"
    >
      <!-- Icon -->
      <div class="p-2 rounded-full bg-primary text-current">
        <svg
          class="w-6 h-6"
          viewBox="0 0 24 24"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- Cirkelrand -->
          <circle
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
          />
          <!-- Letter P -->
          <text
            x="12"
            y="16"
            text-anchor="middle"
            font-size="12"
            fill="currentColor"
            font-family="Arial, sans-serif"
            font-weight="bold"
          >
            P
          </text>
        </svg>
      </div>

      <!-- Info -->
      <div class="flex-1">
        <h3 class="text-2xl font-bold leading-tight">
          {{ alloc.parkingLotName }}
        </h3>
        <p class="uppercase text-sm tracking-wide mt-1 opacity-80">
          {{ alloc.parkingLotAddress }}
        </p>
        <p class="uppercase text-sm tracking-wide mt-1 opacity-80">
          {{ alloc.parkingSpaceNotes }}
        </p>
      </div>
    </div>
  </ng-container>

  <!-- Geen allocatie -->
  <ng-template #noAlloc>
    <p
      *ngIf="!(isLoading$ | async)"
      class="text-gray-600 italic text-center py-6"
    >
      Je hebt vandaag geen toegewezen parkeerplek.
    </p>
  </ng-template>
</div>
